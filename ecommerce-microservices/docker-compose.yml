version: "3.8"

services:
  # ============================
  # Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: click2buy_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - click2buy_net

  # ============================
  # Kafka
  # ============================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: click2buy_kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: click2buy_zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://click2buy_kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "19092:9092"
    networks:
      - click2buy_net

  # ============================
  # Redis & Mongo
  # ============================
  redis:
    image: redis:7
    container_name: click2buy_redis
    restart: always
    networks:
      - click2buy_net

  mongo:
    image: mongo:6
    container_name: click2buy_mongo
    restart: always
    volumes:
      - click2buy_mongo_data:/data/db
    networks:
      - click2buy_net

  # ============================
  # MICROSERVICES (PRODUCTION)
  # ============================
  auth-service:
    build: ./auth-service
    container_name: click2buy_auth-service
    env_file:
      - ./auth-service/.env
    restart: always
    networks:
      - click2buy_net

  payment-service:
    build: ./payment-service
    container_name: click2buy_payment-service
    env_file:
      - ./payment-service/.env
    restart: always
    networks:
      - click2buy_net

  user-service:
    build: ./user-service
    container_name: click2buy_user-service
    env_file:
      - ./user-service/.env
    restart: always
    networks:
      - click2buy_net

  product-service:
    build: ./product-service
    container_name: click2buy_product-service
    working_dir: /app
    volumes:
      - ./product-service/src:/app/src:delegated
      - ./product-service/package.json:/app/package.json
      - ./product-service/tsconfig.json:/app/tsconfig.json
      - ./product-service/tsconfig.build.json:/app/tsconfig.build.json
      - product_node_modules:/app/node_modules
    ports:
      - "3103:3003"
    env_file:
      - ./product-service/.env
    restart: always
    networks:
      - click2buy_net

  cart-service:
    build: ./cart-service
    container_name: click2buy_cart-service
    env_file:
      - ./cart-service/.env
    restart: always
    networks:
      - click2buy_net

  review-service:
    build: ./review-service
    container_name: click2buy_review-service
    env_file:
      - ./review-service/.env
    restart: always
    networks:
      - click2buy_net
    restart: unless-stopped

  media-service:
     build: ./media-service
     container_name: click2buy_media-service
     working_dir: /app
     volumes:
      - ./media-service:/app:delegated
      - media_node_modules:/app/node_modules
     ports:
       - "3106:3006"
     env_file:
       - ./media-service/.env
     environment:
       CHOKIDAR_USEPOLLING: "true"
       CHOKIDAR_INTERVAL: 500
       CHOKIDAR_DEPTH: 99
       NODE_ENV: development

     command: sh -c "npm install && npm run start:dev"

     depends_on:
       - kafka
       - mongo

     networks:
       - click2buy_net

     restart: unless-stopped


  inventory-service:
    build: ./inventory-service
    container_name: click2buy_inventory-service
    env_file:
      - ./inventory-service/.env

    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99
    command: sh -c "npm install --legacy-peer-deps && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped


  api-gateway:
    build: ./api-gateway
    container_name: click2buy_api-gateway
    working_dir: /app
    volumes:
      - ./api-gateway/src:/app/src:delegated
      - ./api-gateway/package.json:/app/package.json
      - ./api-gateway/tsconfig.json:/app/tsconfig.json
      - ./api-gateway/tsconfig.build.json:/app/tsconfig.build.json
      - gateway_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run build && npm run start:dev"
    depends_on:
      - kafka
      - mongo

    networks:
      - click2buy_net

  order-service:
    build: ./order-service
    container_name: click2buy_order-service

    working_dir: /app
    volumes:
      - ./order-service/src:/app/src:delegated
      - ./order-service/package.json:/app/package.json
      - ./order-service/tsconfig.json:/app/tsconfig.json
      - ./order-service/tsconfig.build.json:/app/tsconfig.build.json
      - order_node_modules:/app/node_modules
      - ../../shared:/app/shared
    ports:
      - "3109:3009"

    env_file:
      - ./order-service/.env
    restart: always
    networks:
      - click2buy_net

  seller-analytics-service:
    build: ./seller-analytics-service
    container_name: click2buy_seller-analytics-service
    env_file:
      - ./seller-analytics-service/.env
    restart: always
    networks:
      - click2buy_net

  # ============================
  # Gateway (PRO MODE)
  # ============================
  api-gateway:
    build: ./api-gateway
    container_name: click2buy_api-gateway
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    depends_on:
      - kafka
      - mongo
      - redis
    restart: always
    networks:
      - click2buy_net

volumes:
  click2buy_mongo_data:

networks:
  click2buy_net:
    driver: bridge