    ports:
      - "3110:3010" 
    env_file:
      - ./seller-analytics-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99
    command: sh -c "npm install --legacy-peer-deps && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
