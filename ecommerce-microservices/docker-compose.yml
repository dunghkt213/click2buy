name: Click2Buy

services:
  # ============================
  # Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: click2buy_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - click2buy_net

  # ============================
  # Kafka
  # ============================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: click2buy_kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: click2buy_zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://click2buy_kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

    ports:
      - "19092:9092"
    networks:
      - click2buy_net

  # ============================
  # MongoDB
  # ============================
  mongo:
    image: mongo:6
    container_name: click2buy_mongo
    restart: always
    ports:
      - "27027:27017"
    volumes:
      - click2buy_mongo_data:/data/db
    networks:
      - click2buy_net

  # ============================
  # Redis
  # ============================
  redis:
    image: redis:7
    container_name: click2buy_redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - click2buy_net

  # ============================
  # MICROSERVICES (NestJS)
  # ============================

  auth-service:
    build: ./auth-service
    container_name: click2buy_auth-service
    working_dir: /app
    volumes:
      - ./auth-service:/app:delegated
      - auth_node_modules:/app/node_modules
    ports:
      - "3101:3001"
    env_file:
      - ./auth-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    container_name: click2buy_payment-service
    working_dir: /app
    volumes:
      - ./payment-service:/app:delegated
      - payment_node_modules:/app/node_modules
      - ./payment-service/package.json:/app/package.json
      - ./payment-service/tsconfig.json:/app/tsconfig.json
      - ./payment-service/tsconfig.build.json:/app/tsconfig.build.json
    ports:
      - "3007:3007"
    env_file:
      - ./payment-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped
    command: sh -c "npm install && npm run start:dev"

  user-service:
    build: ./user-service
    container_name: click2buy_user-service
    working_dir: /app
    volumes:
      - ./user-service:/app:delegated
      - user_node_modules:/app/node_modules
    ports:
      - "3102:3002"
    env_file:
      - ./user-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  product-service:
    build: ./product-service
    container_name: click2buy_product-service
    working_dir: /app
    volumes:
      - ./product-service/src:/app/src:delegated
      - ./product-service/package.json:/app/package.json
      - ./product-service/tsconfig.json:/app/tsconfig.json
      - ./product-service/tsconfig.build.json:/app/tsconfig.build.json
      - product_node_modules:/app/node_modules
    ports:
      - "3103:3003"
    env_file:
      - ./product-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  cart-service:
    build: ./cart-service
    container_name: click2buy_cart-service
    working_dir: /app
    volumes:
      - ./cart-service:/app:delegated
      - cart_node_modules:/app/node_modules
    ports:
      - "3104:3004"
    env_file:
      - ./cart-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  review-service:
    build: ./review-service
    container_name: click2buy_review-service
    working_dir: /app
    volumes:
      - ./review-service:/app:delegated
      - review_node_modules:/app/node_modules
    ports:
      - "3105:3005"
    env_file:
      - ./review-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  media-service:
     build: ./media-service
     container_name: click2buy_media-service
     working_dir: /app
     volumes:
      - ./media-service:/app:delegated
      - media_node_modules:/app/node_modules
     ports:
       - "3106:3006"
     env_file:
       - ./media-service/.env
     environment:
       CHOKIDAR_USEPOLLING: "true"
       CHOKIDAR_INTERVAL: 500
       CHOKIDAR_DEPTH: 99
       NODE_ENV: development

     command: sh -c "npm install && npm run start:dev"

     depends_on:
       - kafka
       - mongo

     networks:
       - click2buy_net

     restart: unless-stopped

  chat-service:
    build: ./chat-service
    container_name: click2buy_chat-service
    env_file:
      - ./chat-service/.env
    depends_on:
      - kafka
      - mongo
    restart: always
    networks:
      - click2buy_net

  noti-service:
    build:
      context: ./noti-service
      dockerfile: Dockerfile
    container_name: click2buy_noti-service
    env_file:
      - ./noti-service/.env
    depends_on:
      - kafka
      - mongo
    restart: always
    networks:
      - click2buy_net

  inventory-service:
    build: ./inventory-service
    container_name: click2buy_inventory-service
    working_dir: /app
    volumes:
      - ./inventory-service:/app:delegated
      - inventory_node_modules:/app/node_modules
    ports:
      - "3108:3008"
    env_file:
      - ./inventory-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99
    command: sh -c "npm install --legacy-peer-deps && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped


  api-gateway:
    build: ./api-gateway
    container_name: click2buy_api-gateway
    working_dir: /app
    volumes:
      - ./api-gateway/src:/app/src:delegated
      - ./api-gateway/package.json:/app/package.json
      - ./api-gateway/tsconfig.json:/app/tsconfig.json
      - ./api-gateway/tsconfig.build.json:/app/tsconfig.build.json
      - gateway_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./api-gateway/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run build && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  order-service:
