      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  product-service:
