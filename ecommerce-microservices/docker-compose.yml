version: '3.9'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    restart: unless-stopped
    depends_on:
      - kafka
    env_file:
      - ./auth-service/.env
    ports:
      - "3001:3001"

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    volumes:
      - ./user-service:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - kafka
    env_file:
      - ./user-service/.env
    ports:
      - "3002:3002"

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    volumes:
      - ./product-service:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - kafka
    env_file:
      - ./product-service/.env
    ports:
      - "3003:3003"

  cart-service:
    build:
      context: ./cart-service
      dockerfile: Dockerfile
    container_name: cart-service
    volumes:
      - ./cart-service:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - kafka
    env_file:
      - ./cart-service/.env
    ports:
      - "3004:3004"

  review-service:
    build:
      context: ./review-service
      dockerfile: Dockerfile
    container_name: review-service
    volumes:
      - ./review-service:/app
      - /app/node_modules
    command: npm run start:dev
    depends_on:
      - kafka
    env_file:
      - ./review-service/.env
    ports:
      - "3005:3005"
