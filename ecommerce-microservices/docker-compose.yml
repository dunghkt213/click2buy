name: Click2Buy

services:
  # ============================
  # Zookeeper
  # ============================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: click2buy_zookeeper
    restart: always
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "22181:2181"
    networks:
      - click2buy_net

  # ============================
  # Kafka
  # ============================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: click2buy_kafka
    restart: always
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: click2buy_zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

    ports:
      - "19092:9092"
    networks:
      - click2buy_net

  # ============================
  # MongoDB
  # ============================
  mongo:
    image: mongo:6
    container_name: click2buy_mongo
    restart: always
    ports:
      - "27027:27017"
    volumes:
      - click2buy_mongo_data:/data/db
    networks:
      - click2buy_net

  # ============================
  # MICROSERVICES (NestJS)
  # ============================

  auth-service:
    build: ./auth-service
    container_name: click2buy_auth-service
    working_dir: /app
    volumes:
      - ./auth-service:/app:delegated
      - auth_node_modules:/app/node_modules
    ports:
      - "3101:3001"
    env_file:
      - ./auth-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99

    command: sh -c "npm install && npm run start:dev"
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  payment-service:
    build: ./payment-service
    container_name: click2buy_payment-service
    working_dir: /app
    volumes:
      - ./payment-service:/app:delegated
      - payment_node_modules:/app/node_modules
    ports:
      - "3007:3007"
    env_file:
      - ./payment-service/.env
    environment:
      CHOKIDAR_USEPOLLING: "true"
      CHOKIDAR_INTERVAL: 500
      CHOKIDAR_DEPTH: 99
    depends_on:
      - kafka
      - mongo
    networks:
      - click2buy_net
    restart: unless-stopped

  user-service:
